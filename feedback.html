<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Feedback-Form-V21.css">
</head>

<body>
    <div class="container">
        <div class="row row-custom">
            <div class="col-10 col-sm-6 col-md-4 offset-1 offset-sm-3 offset-md-4">
                <h1 class="text-center">Feedback </h1>
                <div>
                    <div class="card-body">
                        <h3 class="text-danger">Give us your feedback</h3>
                        <form name="feedback_form">
                            <div class="form-group mb-3"><label class="form-label">E-mail </label><input required class="form-control" type="text" id="email"></div>
                            <div class="form-group mb-3"><label class="form-label">Subject </label><input required class="form-control" type="text" id="subject"></div> 
                            <div class="form-group mb-3"><label class="form-label">Feedback </label><textarea required class="form-control" name="feedback" rows="12"></textarea></div><button class="btn btn-success d-block w-100" type="submit" onclick="response()">SUBMIT </button><button class="btn btn-danger d-block center-block w-100" type="reset">RESET </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js">
       
    </script>
    <script>
        let form = document.getElementsByTagName("form")[0];
        form.addEventListener("submit", (e) => {
         e.preventDefault();
         alert("Form Submitted!");
        });
    </script>
</body>

</html>
